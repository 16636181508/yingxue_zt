#修改tomat端口号
server.port=8989
#项目名称
server.servlet.context-path=/yingxue
#所见即所得
server.servlet.jsp.init-parameters.development=true
#配置jsp
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp
#配置数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/yingxue?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#配置
mybatis.mapper-locations= classpath:com/zt/mapper/*.xml
mybatis.type-aliases-package=com.zt.entity

#设置文件文件上传大小
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

#配置redis
spring.redis.host=192.168.48.128
spring.redis.port=7000
spring.redis.database=0